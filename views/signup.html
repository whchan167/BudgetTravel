<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BudgetTravel signup</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>

            <div class="col-md-6" id="signupform">
                
                <h2>Signup</h2>
                <br>
            
            <form action="/signup" method="post">
            
            <div class="form-group"><span class="fa fa-envelope"></span>
            <label for="Email">Email</label>
            <input type="text" class="form-control" name="username" placeholder="Email">
            </div>

            <div class="form-group"><span class="fa fa-lock"></span>
            <label for="Password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            
            <div class="form-group"><span class="fa fa-lock"></span>
            <label for="Password">Confirm Password</label>
            <input type="password" class="form-control" name="password2" placeholder="Password">
            </div>
            
            <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" name="firstname" placeholder="First Name">
            </div>
            
            <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" name="lastname" placeholder="Last Name">
            </div>
            
            <div class="form-group">
                <label for="Birthdate">Birthdate(mm/dd/YY)</label>
                <input type="text" class="form-control" name="Birthdate" placeholder="Birthdate">
            </div>
        <hr>
        By clicking Sign Up, you agree to our 
        <a href="/terms-of-use/">Terms of Service</a>
        and <a href="/privacy/">Privacy Policy</a>
        <hr>
        <button type="submit" class="signup btn btn-primary">Signup</button>
        <a href="/" class="btn">returning customer or back to frontpage!</a>
        </form>
        </div>
        
        <div class="col-md-3">
        </div>
        </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BudgetTravel</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    
    <!-- Angular js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    
</head>

<body ng-app= "mainApp" ng-controller="foursquare" class="fixed-header modal-open">

    <div class="container">
        <form>
            <strong>Address:</strong> <input type="text" ng-model="obj.address">
            <br>
            <strong>Price:</strong> <input type="text" ng-model="obj.price">
            <button ng-click="submit()">submit</button>
        </form>

        <div class="jumbotron">
            <div ng-repeat="attraction in attractions">
                <p>{{attraction.venue.name}}</p>
                <p>{{attraction.venue.photos.groups[0].items[0]}}</p>
            </div>
        </div>

       <div class="jumbotron">
            <div ng-repeat="restaurant in restaurants">
                <span>{{restaurant.venue.name}}</span>
            </div>
        </div>
    </div>

   
    <div map-lazy-load="https://maps.google.com/maps/api/js"
        map-lazy-load-params="{{googleMapsUrl}}">
        <ng-map center="41,-87" zoom="3"></ng-map>
    </div>
    
    
</body>
    
    
    
    
    
    
    
    
    <script>

        var app = angular.module('mainApp', []);
        var clientID= '';
        var clientSecret = '';

        app.controller('foursquare', function($scope, $http){
        $scope.obj = {
            address: '',
            price: '',
        }
        $scope.submit = function(){
        $http.get("https://api.foursquare.com/v2/venues/explore/?near="+ $scope.obj.address + "&venuePhotos=1&section='sights,arts'&price=" + $scope.obj.price +
        "&client_id=" + clientID +
        "&client_secret=" + clientSecret +
        "&v=20170402").success(function(data){
            var venue = data.response.groups[0].items
            $scope.attractions = venue;
            console.log(venue)
            });
        $http.get("https://api.foursquare.com/v2/venues/explore/?near='houston'" + "&venuePhotos=1&section='food,drinks'&price=" + $scope.obj.price +
        "&client_id=" + clientID +
        "&client_secret=" + clientSecret +
        "&v=20170402").success(function(data){
            var venue = data.response.groups[0].items
            $scope.restaurants = venue;     
            });
        $http.get("http://api.tixik.com/api/nearby/?lang=en&lat=36.106121163930377&lng=28.07762145996093&limit=10&key=20170404496549966679056").success(function(data){
                console.log(data)
            })
         }
        });
        
    
        
        app.controller('googlemap', function($scope, $http)
        {
        $="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVOPzPwxT1WP3hPTFGuLQDLzt30migZfc"
        })
    </script>
</html>
